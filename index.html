<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
        
        <!-- Formulario de Login -->
        <form id="loginForm">
            <!-- Campo de Usuario -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Mensaje de Error (inicialmente oculto) -->
            <p id="errorMessage" class="text-red-500 text-xs italic mb-4 hidden">Usuario o contraseña incorrectos.</p>
            
            <!-- Botón de Envío -->
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                    Ingresar
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- Lógica de Validación del Login (con credenciales ofuscadas) ---
        
        // 1. Seleccionar los elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // Credenciales codificadas en Base64 para ofuscación
        // 'admin' -> 'YWRtaW4='
        // '147'   -> 'MTQ3'
        const encodedUser = 'YWRtaW4=';
        const encodedPass = 'MTQ3';

        // 2. Añadir un 'escuchador' para el evento de envío del formulario
        loginForm.addEventListener('submit', function(event) {
            // Prevenir el comportamiento por defecto del formulario (que es recargar la página)
            event.preventDefault();

            // 3. Obtener los valores de los campos de entrada
            const username = usernameInput.value;
            const password = passwordInput.value;

            // 4. Validar las credenciales
            // Se decodifican las credenciales almacenadas (usando atob) antes de comparar
            if (username === atob(encodedUser) && password === atob(encodedPass)) {
                // Si son correctas, mostrar un mensaje y redirigir
                console.log('Login exitoso!');
                // Redirigir a la página index2.html
                window.location.href = 'index2.html'; 
            } else {
                // Si son incorrectas, mostrar el mensaje de error
                console.log('Login fallido.');
                errorMessage.classList.remove('hidden'); // Muestra el párrafo de error
            }
        });
    </script>

</body>
</html>
